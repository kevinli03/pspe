format:
  html:
    theme: cosmo
    number-sections: false
    fontsize: 12pt
    mainfont: helvetica
    fontcolor: "#3b4b57"
    linkcolor: "#0969da"
    css: styles.css
    toc: true
    toc-depth: 0
    tbl-cap-location: bottom
    reference-location: section
    df-print: kable
    grid:
      sidebar-width: 270px
      body-width: 720px
      margin-width: 50px
      gutter-width: 1.5em
    html-math-method: mathjax
    crossref:
      eq-prefix: eq.
      def-prefix: definition
      thm-prefix: theorem
    include-in-header:
      text: |
        <script src="mathjax-config.js"></script>
    include-after-body:
      text: |
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

editor: visual

